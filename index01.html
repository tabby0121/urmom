<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moonflower</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oi&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oi&family=Oswald:wght@200..700&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="gameOver_container">
      <div class="gameOver_container-box">
        <h2 class="gameOver"></h2>
        <button id="reloadBtn">PLAY AGAIN</button>
      </div>
    </div>
    <!-- Game -->
    <h1 id="alert">Find the Cat</h1>
    <h2 class="timer">30</h2>
    <div class="container">
      <div id="desert">
        <div class="umbrella"></div>
        <div class="grid">
          <div class="dino"></div>
        </div>
      </div>
    </div>

    <div class="dialog"></div>
    <!-- Modal -->
    <div class="modal">
      <button class="mainBtn">‚ãÜ‚Å∫‚Äß‚Çä‚òΩ ñ§ì ‚òæ‚Çä‚Äß‚Å∫‚ãÜ</button>
      <p class="clickme">click here to retrieve</p>
      <div class="modalContainer">
        <div class="modalContainer-box">
          <p class="endingScript"></p>
         
          <div class="btnLine">
           
            <button class="closeBtn">Close</button>
          </div>
        </div>
      </div>
    </div>
    <audio id="bgMusic" src="music/index.mp3" loop></audio>

    <script src="js/script.js"></script>
    <script src="js/modal.js"></script>
    <script>
      const music = document.getElementById("bgMusic");

      window.addEventListener("keydown", () => {
        music.volume = 0.5;
        music.play();
      });
    </script>
  </body>
</html>
